<html>
    <head>
      <title>Basketball Score Counter</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="heading">HOME</h3>
            </div>
            <div>
                <h3 class="heading">GUEST</h3>
            </div>
        </div>

        <div class="container">
            <div class="scores">
                <p class="score1">0</p>
            </div>
            <div class="scores">
                <p class="score2">0</p>
            </div>
        </div>

        <div class="container">
          <div class="btn-div">
            <button class = "btn" onclick="addOneHome()">+1</button>
            <button class = "btn" onclick="addTwoHome()">+2</button>
            <button class = "btn" onclick="addThreeHome()">+3</button>
          </div>

          <div class="btn-div">
            <button class = "btn" onclick="addOneGuest()">+1</button>
            <button class = "btn" onclick="addTwoGuest()">+2</button>
            <button class = "btn" onclick="addThreeGuest()">+3</button>
          </div>
        </div>
        <br /><br /><br /><br /><br />

        <!-- Footer -->
      <footer>
        <div class = "footer">
        <i class="social-item fa-brands fa-twitter"></i>
        <i class="social-item fa-brands fa-facebook-f"></i>
        <i class="social-item fa-brands fa-instagram"></i>
        <i class="social-item fa-solid fa-envelope"></i>
        <p>Â© Made by Filimon Dingamo</p>
        </div>
          </footer>
        <script src="index.js"></script>
    </body>
</html>
